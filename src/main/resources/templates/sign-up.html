<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link th:href="@{/styles/style.css}" rel="stylesheet"/>
    </head>
    <body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
        <div id="menu" class>
            <div th:replace="~{fragments/nav :: nav}" />
        </div>
        <div id="main">
            <header class="header">
            <h1>Sign up</h1>
        </header>
        <main>
            <form action="#" th:action="@{/sign-up}" th:object="${user}" method="post">
              <p>Nom: <input type="text" th:field="*{lastname}"></p>
              <p>Pr√©nom: <input type="text" th:field="*{firstname}"></p>
              <p>Email: <input type="email" th:field="*{email}"></p>
              <p>Mot de passe: <input type="password" th:field="*{password}"></p>
              <p>Avatar: <input type="file" th:field="*{avatar}"></p>
              <input type="submit" value="Enregistrer">
            </form>
        </main>
        <div th:replace="~{fragments/footer :: footer}" />
        </div>
    </div>
    </body>
</html>
