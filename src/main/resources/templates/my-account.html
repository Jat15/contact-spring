<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" xmlns:th="https://www.thymeleaf.org/">
    <title>Contact - Mon Compte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body>
  <div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
      <!-- Hamburger icon -->
      <span></span>
    </a>
    <div id="menu" class>
      <div th:replace="~{fragments/nav-auth :: nav}" />
    </div>
    <div id="main">
      <header class="header">
        <h1>Mon compte</h1>
      </header>
      <main class="content">
      <div th:object="${user}" class="pure-g">
        <div class="pure-u-1">
          <div class="pure-u-1">
            <span>Avatar : </span>
            <img th:src="*{avatar}" th:alt="'Avatar de ' + *{lastname} + ' ' + *{firstname}" class="pure-img-responsive acnt-avatar">
            <a th:href="@{/my-account/edit/avatar}" ><i class="ri-edit-2-line"> </i></a>
          </div>
          <span class="pure-u-1-5">Pr√©nom : </span>
          <span class="pure-u-2-5" th:text="*{firstname}" />
          <a th:href="@{/my-account/edit/firstname}" class="pure-u-1-5"><i class="ri-edit-2-line"></i></a>
        </div>
        <div class="pure-u-1">
          <span class="pure-u-1-5">Nom : </span>
          <span class="pure-u-2-5" th:text="*{lastname}" />
            <a th:href="@{/my-account/edit/lastname}" class="pure-u-1-5"><i class="ri-edit-2-line"></i></a>
        </div>
        <div class="pure-u-1">
          <span class="pure-u-1-5">Email : </span>
          <span class="pure-u-2-5" th:text="*{email}" />
            <a th:href="@{/my-account/edit/email}" class="pure-u-1-5"><i class="ri-edit-2-line"></i></a>
        </div>
        <div class="pure-u-1">
          <span class="pure-u-1-5">Mot de passe : </span>
          <span class="pure-u-2-5"></span>
          <a th:href="@{/my-account/edit/password}" class="pure-u-1-5"><i class="ri-edit-2-line"></i></a>
        </div>
      </div>
    </main>
    <div th:replace="~{fragments/footer :: footer}" />
    </div>
  </div>
  <script type="text/javascript" th:src="@{/js/ui.js}"></script>
  </body>
</html>
