<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" xmlns:th="https://www.thymeleaf.org/">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
  </head>
  <body>
  <div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
      <!-- Hamburger icon -->
      <span></span>
    </a>
    <div id="menu" class>
      <div th:replace="~{fragments/nav-auth :: nav}" />
    </div>
    <div id="main">
      <header class="header">
        <h1>My account</h1>
      </header>
      <main class="content">
      <div th:object="${user}">
        <div>
          <span>Pr√©nom : </span>
          <span th:text="*{firstname}" />
            <a th:href="@{/my-account/edit/firstname}">Edit</a>
        </div>
        <div>
          <span>Nom : </span>
          <span th:text="*{lastname}" />
            <a th:href="@{/my-account/edit/lastname}">Edit</a>
        </div>
        <div>
          <span>Avatar : </span>
          <img th:src="*{avatar}" th:alt="'Avatar de ' + *{lastname} + ' ' + *{firstname}">
          <a th:href="@{/my-account/edit/avatar}">Edit</a>
        </div>
        <div>
          <span>Email : </span>
          <span th:text="*{email}" />
            <a th:href="@{/my-account/edit/email}">Edit</a>
        </div>
        <div>
          <span>Password : </span>
          <a th:href="@{/my-account/edit/password}">Edit</a>
        </div>
      </div>
    </main>
    <div th:replace="~{fragments/footer :: footer}" />
    </div>
  </div>
  <script type="text/javascript" th:src="@{/js/ui.js}"></script>
  </body>
</html>
