<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html" xmlns:th="https://www.thymeleaf.org/">
    <head>
      <meta charset="UTF-8">
      <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link th:href="@{/styles/style.css}" rel="stylesheet"/>
    </head>
    <body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
        <div id="menu" class>
            <div th:replace="~{fragments/nav-auth :: nav}" />
        </div>
        <div id="main">
        <header class="header">
          <h1>Edition du contact</h1>
        </header>
        <main class="content">
          <form action="#" th:action="@{/contact/detail/edit}" method="post" class="pure-form">
              <fieldset>
              <th:block th:switch="${field}">
                  <th:block th:case="'email'">
                      <input type="email" th:placeholder="${field}" th:name="value">
                  </th:block>
                  <th:block th:case="'tel'">
                      <input type="tel" th:placeholder="${field}" th:name="value">
                  </th:block>
                  <th:block th:case="*">
                      <input type="text" th:placeholder="${field}" th:name="value">
                  </th:block>
              </th:block>
              <input type="text" th:value="${field}" th:name="field" hidden>
                  <input type="text" th:value="${contactId}" th:name="contactId" hidden>
              <button type="submit" class="pure-button pure-button-primary">Modifier</button>
              </fieldset>
          </form>
        </main>
        <div th:replace="~{fragments/footer :: footer}" />
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/ui.js}"></script>
    </body>
</html>
