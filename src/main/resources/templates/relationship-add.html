<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"  xmlns:th="https://www.thymeleaf.org/">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
    <link th:href="@{/styles/card.css}" rel="stylesheet"/>
</head>
<body>
<div id="layout">
  <!-- Menu toggle -->
  <a href="#menu" id="menuLink" class="menu-link">
    <!-- Hamburger icon -->
    <span></span>
  </a>
  <div id="menu" class>
    <div th:replace="~{fragments/nav-auth :: nav}" />
  </div>
  <div id="main">
    <header class="header">
    <h1>Add contact</h1>
  </header>
  <main class="content">
    <form action="#" th:action="@{/relation/add}"  method="post" class="pure-form pure-form-stacked">
      <div class="flex flex-wrap flex-row justify-content-se">
      <div>
        <p th:text="${contactSrc.lastname} + ' ' + ${contactSrc.firstname}">
      </div>
      <div hidden>
        <input th:name="contactSrcId" th:value="${contactSrc.id}">
      </div>
      <div>
        <p>est</p>
      </div>
      <div>
        <select th:name="tagSrcId">
          <option th:each="t : ${tags}" th:object="${t}"  th:value="*{id}" th:text="*{neutral}">
        </select>
      </div>
      <div>
        <p>de</p>
      </div>
      <div>
        <select th:name="contactDestId">
          <option th:each="c : ${contacts}" th:object="${c}" th:value="*{id}" th:text="*{lastname}+' '+*{firstname}" >
        </select>
      </div>
      <input type="submit" value="Confirmer" class="pure-button pure-button-primary">
      </div>
    </form>
  </main>
  <div th:replace="~{fragments/footer :: footer}" />
  </div>
</div>
</body>
</html>
