<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" xmlns:th="https://www.thymeleaf.org/">
        <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link th:href="@{/styles/style.css}" rel="stylesheet"/>
    </head>
    <body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
        <div id="menu" class>
            <div th:replace="~{fragments/nav-auth :: nav}" />
        </div>
        <div id="main">
            <header class="header">
                <h1>Liste contacts</h1>
            </header>
            <main class="content">
            <section>
                <div>
                    <form class="pure-form" th:action="@{/contact/find}" method="get">
                        <input type="text" class="pure-input" name="search"/>
                        <button type="submit" class="pure-button">Search</button>
                    </form>
                </div><br>
                <table class="pure-table">
                    <thead>
                        <th>Prénom</th>
                        <th>Nom</th>
                        <th>Détails</th>
                        <th>Supprimer</th>
                    </thead>
                    <tbody>
                        <tr th:each="contact : ${ contacts }" th:object="${contact}">
                            <td><p th:text="*{firstname}"></p></td>
                            <td><p th:text="*{lastname}"></p></td>
                            <td><a th:href="@{'/contact/detail/' + *{id}} " class="pure-button">Voir</a></td>
                            <td><a th:href="@{'/contact/delete/' + *{id}}" class="pure-button">Supprimer</a></td>
                            </a>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <div th:replace="~{fragments/footer :: footer}" />
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/ui.js}"></script>
    </body>
</html>
